<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div class="image">
            </div>
            <form action="login.php" method="post">
                <div class="form">
                    <h1>Login</h1>
                    <p>
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    </p>
                    <div class="login">
                        <div class="loginemail">
                            <label for="iemail"><span class="material-symbols-outlined">
                                account_circle
                                </span></label>
                            <input type="email" name="mail" id="iemail" required>
                        </div>
                        <div class="loginpw">
                            <label for="ipassword"><span class="material-symbols-outlined">key</span></label>
                            <input type="password" name="password" id="ipassword" required>
                        </div>
                        <div class="enterpw">
                            <input type="submit" value="Entrar">
                            <a href="#">Esqueceu a senha ?</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
